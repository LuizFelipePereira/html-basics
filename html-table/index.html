<!DOCTYE HTML>
<html>
    <head>
        <title>HTML TABLE</title>
        <link rel = "stylesheet" href="css/table.css">
    </head>
    
    <body>
    
    <h1>HTML Table</h1>
    <p>An Example of HTML Table</p> 
    
    
    
    <table>
       <caption>Open Web Standards</caption>
       <thead>
        <tr>
           
            <th>Language</th>
            <th>Version</th>
        </tr>
        </thead>
        
        <tfoot>
            <tr>
                <td colspan="2">@Copyright 2015</td>
            </tr>
            
        </tfoot>
        
        <tbody>
        
        <tr>
            <td>HTML</td>
            <td>5</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>CSS</td>
            <!-- <td>data</td> -->
        </tr>
    </tbody>
    </table>
    
    </body>
   
</html>
